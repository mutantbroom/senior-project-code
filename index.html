<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>
  <h1>Game</h1>
  
                <p>
                                What will your character name be? 
                                <input id="name" type="text">
                                <button onclick="mainGame();" id="button1">Enter</button>
                </p>

                <p>
        <button onclick="two();" id="button2" style="visibility:hidden">Button 2</button>    
                </p>

                <p>
        <button onclick="three();" id="button3" style="visibility:hidden">Button 3</button>  
                </p>  
  
  <div id="content"></div>

  <script>
var name;
function mainGame () 
{
                name();
}
function randNum(){
 	return Math.round(((Math.random()*10) +1));
}
function name(){

             	name = document.getElementById("name").value;
                 
                if (name.length > 0)
                {
                                var message = "You are " + name + " the warrior. Your number is " + randNum();
                                document.getElementById("content").textContent = message;
                                document.getElementById("button1").style.visibility= 'hidden';
                                document.getElementById("button2").style.visibility = 'visible';
                                document.getElementById("button3").style.visibility = 'visible';
                }
}
function two(){
	
	var message="You clicked button 2. Your number is " + randNum();
     document.getElementById("content").textContent = message;

}
function three(){
	
	var message="You clicked button 3. Your number is " + randNum();
     document.getElementById("content").textContent = message;

}
</script>
</body>
</html>
